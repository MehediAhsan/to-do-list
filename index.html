<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <header class="mt-5">
        <h1 class="text-center text-warning">To Do List</h1>
    </header>

    <section class="text-center container w-100 m-auto mt-5">
      <div class="input-group mt-5">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button id="input-btn" class="btn btn-warning ms-1 fw-semibold">Add Task</button>

      </div>
      <div class="mt-5">
        <table id="table" class="table text-white">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="content-container">
            
          </tbody>
        </table>
        <button id="clear-btn" class="btn btn-warning px-4 fw-semibold">Clear All</button>
      </div>
    </section>
</body>
</html>
